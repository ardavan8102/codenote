name: code_note
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  audioplayers: ^6.5.1
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_gen: ^5.12.0
  flutter_riverpod: ^3.0.3
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/brand/codenote_logo.png
    - assets/brand/logo_transparent.png

    - assets/svg/notes.svg
    - assets/svg/settings.svg
    - assets/svg/ideas.svg
    - assets/svg/home.svg

  fonts:
    - family: Meem
      fonts:
        - asset: assets/fonts/meem/Meem-Bold.ttf
          weight: 700
    - family: Dana
      fonts:
        - asset: assets/fonts/dana/DanaFaNum-Bold.ttf
          weight: 700
        - asset: assets/fonts/dana/DanaFaNum-DemiBold.ttf
          weight: 600
        - asset: assets/fonts/dana/DanaFaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/dana/DanaFaNum-Regular.ttf
          weight: 400
        - asset: assets/fonts/dana/DanaFaNum-Light.ttf
          weight: 300
